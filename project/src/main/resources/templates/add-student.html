<!DOCTYPE HTML>
<html>
<html>
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Student data system</title>

    <!-- Bootstrap CDN -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.0/css/bootstrapValidator.min.css">

    <!-- Datepicker -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/css/bootstrap-datepicker3.css"
          rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/css/bootstrap-datepicker3.css.map"
          rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/add-student.css" rel="stylesheet">
</head>

<body>

<div id="header"></div>

<div class="container">

    <form class="well form-horizontal col-md-12" action="/addStudentForm" method="post" id="addStudentForm">
        <fieldset>

            <!-- Form Name -->
            <legend class="col-md-12">Add a Student</legend>

            <div id="student-conatiner" class="col-md-12">
            <div class="form-group col-md-6">
                <label class="col-md-6 control-label">Student ID</label>
                <div class="col-md-6 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-education"></i></span>
                        <input name="id" placeholder="1234567" class="form-control" type="text">
                    </div>
                </div>
            </div>

            <!-- Text input-->
            <div class="form-group col-md-6">
                <label class="col-md-6 control-label">First Name</label>
                <div class="col-md-6 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input name="firstName" placeholder="First Name" class="form-control" type="text">
                    </div>
                </div>
            </div>

            <!-- Text input-->
            <div class="form-group col-md-6">
                <label class="col-md-6 control-label">Last Name</label>
                <div class="col-md-6 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input name="lastName" placeholder="Last Name" class="form-control" type="text">
                    </div>
                </div>
            </div>

            <!-- Text input-->
            <div class="form-group col-md-6">
                <label class="col-md-6 control-label">UW E-Mail</label>
                <div class="col-md-6 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                        <input name="uwEmail" placeholder="uwnetID@uw.edu" class="form-control" type="text">
                    </div>
                </div>
            </div>

            <!-- Text input-->
            <div class="form-group col-md-6">
                <label class="col-md-6 control-label">External E-Mail</label>
                <div class="col-md-6 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                        <input name="email" placeholder="myname@gmail.com" class="form-control" type="text">
                    </div>
                </div>
            </div>
            </div>

            <div class="form-group col-md-6">
                <label class="col-md-6 control-label">Degree Level</label>
                <div class="col-md-6 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-education"></i></span>
                        <select name="degreeLevel" class="form-control selectpicker">
                            <option value="">Select degree level</option>
                            {{#degreeLevel}}
                            <option value="{{.}}">{{.}}</option>
                            {{/degreeLevel}}
                        </select>
                    </div>
                </div>
            </div>

            <div class="form-group col-md-6">
                <label class="col-md-6 control-label">Degree Program</label>
                <div class="col-md-6 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-education"></i></span>
                        <select name="program" class="form-control selectpicker">
                            <option value="">Select degree program</option>
                            {{#program}}
                            <option value="{{.}}">{{.}}</option>
                            {{/program}}
                        </select>
                    </div>
                </div>
            </div>

            <div class="form-group col-md-6">
                <label class="col-md-6 control-label">Graduation Term</label>
                <div class="col-md-6 selectContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                        <select name="graduationTerm" class="form-control selectpicker">
                            <option value="">Select graduation term</option>
                            <option>Fall</option>
                            <option>Winter</option>
                            <option>Spring</option>
                            <option>Summer</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="form-group col-md-6">
                <label class="col-md-6 control-label">Graduation Year</label>
                <div class="col-md-6 selectContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                        <select name="graduationYear" class="form-control selectpicker">
                            <option value="">Select graduation year</option>
                            <option>2001</option>
                            <option>2002</option>
                            <option>2003</option>
                            <option>2004</option>
                            <option>2005</option>
                            <option>2006</option>
                            <option>2007</option>
                            <option>2008</option>
                            <option>2009</option>
                            <option>2010</option>
                            <option>2011</option>
                            <option>2012</option>
                            <option>2013</option>
                            <option>2014</option>
                            <option>2015</option>
                            <option>2016</option>
                            <option> 2017</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Text input-->
            <div class="form-group col-md-6">
                <label class="col-md-6 control-label">Transfer Schools</label>
                <div class="col-md-6 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-education"></i></span>
                        <select name="transferSchools" class="form-control selectpicker">
                            <option value="">Select transfer school</option>
                            {{#transferColleges}}
                            <option value="{{.}}">{{.}}</option>
                            {{/transferColleges}}
                        </select>
                    </div>
                </div>
            </div>

            <!-- Text input-->
            <div class="form-group col-md-6">
                <label class="col-md-6 control-label">GPA</label>
                <div class="col-md-6 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-education"></i></span>
                        <input name="gpa" placeholder="4.0" class="form-control" type="text">
                    </div>
                </div>
            </div>


            <h3><span id="employment-plus" class="glyphicon glyphicon-plus col-md-12">Employment(optional)</span></h3>
            <div id="employment-container" class="form-group col-md-12">
                <!-- Text input-->
                <div class="form-group col-md-6">
                    <label class="col-md-6 control-label">Company Name</label>
                    <div class="col-md-6 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-usd"></i></span>
                            <input name="companyName" placeholder="Google" class="form-control" type="text">
                        </div>
                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group col-md-6">
                    <label class="col-md-6 control-label">Position</label>
                    <div class="col-md-6 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-usd"></i></span>
                            <input name="position" placeholder="Software Engineer" class="form-control" type="text">
                        </div>
                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group col-md-6">
                    <label class="col-md-6 control-label">Skills</label>
                    <div class="col-md-6 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-usd"></i></span>
                            <input name="skills" placeholder="Skills" class="form-control" type="text">
                        </div>
                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group col-md-6">
                    <label class="col-md-6 control-label">Skills</label>
                    <div class="col-md-6 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-usd"></i></span>
                            <input name="skills" placeholder="Enter skills" class="form-control" type="text">
                        </div>
                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group col-md-6">
                    <label class="col-md-6 control-label">Start Date</label>
                    <div class="col-md-6 inputGroupContainer">
                        <div class="input-group date">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                            <input name="startDate" placeholder="Enter start date" type="text" class="form-control">
                        </div>
                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group col-md-6">
                    <label class="col-md-6 control-label">End Date</label>
                    <div class="col-md-6 inputGroupContainer">
                        <div class="input-group date">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                            <input name="endDate" placeholder="Enter end date" type="text" class="form-control">
                        </div>
                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group col-md-6">
                    <label class="col-md-6 control-label">Salary</label>
                    <div class="col-md-6 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-usd"></i></span>
                            <input name="salary" placeholder="1,000,000" class="form-control" type="text">
                        </div>
                    </div>
                </div>

                <!-- radio checks -->
                <div class="form-group col-md-6">
                    <label class="col-md-6 control-label">Current Job?</label>
                    <div class="col-md-6">
                        <div class="radio">
                            <label>
                                <input type="radio" name="isCurrentJob" value="yes"/> Yes
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="isCurrentJob" value="no"/> No
                            </label>
                        </div>
                    </div>
                </div>

                <!-- radio checks -->
                <div class="form-group col-md-6">
                    <label class="col-md-6 control-label">Will be Hired?</label>
                    <div class="col-md-6">
                        <div class="radio">
                            <label>
                                <input type="radio" name="willBeHired" value="yes"/> Yes
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="willBeHired" value="no"/> No
                            </label>
                        </div>
                    </div>
                </div>

                <!-- radio checks -->
                <div class="form-group col-md-6">
                    <label class="col-md-6 control-label">Is an Internship?</label>
                    <div class="col-md-6">
                        <div class="radio">
                            <label>
                                <input type="radio" name="isInternShip" value="yes"/> Yes
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="isInternship" value="no"/> No
                            </label>
                        </div>
                    </div>
                </div>

            </div>

            <!-- Success message -->
            <div class="alert alert-success" role="alert" id="success_message">Success <i
                    class="glyphicon glyphicon-thumbs-up"></i> Student Added
            </div>

            <!-- Fail message -->
            <div class="alert alert-danger col-md-12" role="alert" id="failed_message">Failed <i
                    class="glyphicon glyphicon-thumbs-down"></i> Student NOT Added
            </div>

            <!-- Button -->
            <div class="form-group">
                <label class="col-md-6 control-label"></label>
                <div class="col-md-6">
                    <button type="submit" class="btn btn-warning">Send <span class="glyphicon glyphicon-send"></span>
                    </button>
                </div>
            </div>

        </fieldset>
    </form>
</div>
</div><!-- /.container -->

<!-- JQuery CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<!-- HandleBars -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.amd.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"

        crossorigin="anonymous"></script>

<!-- Bootstrap Validator -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.4.5/js/bootstrapvalidator.min.js"></script>

<!-- Datepicker -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/js/bootstrap-datepicker.js"></script>

<![endif]-->

<script src="js/add-student.js"></script>
</body>
</html>
