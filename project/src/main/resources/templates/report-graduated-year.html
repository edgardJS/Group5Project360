<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Student data system</title>

    <!-- Bootstrap CDN -->
    <!-- Latest compiled and minified CSS -->
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"-->
          <!--integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">-->


    <!--Bootstrap Theme-->
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/slate/bootstrap.min.css" rel="stylesheet" integrity="sha384-RpX8okQqCyUNG7PlOYNybyJXYTtGQH+7rIKiVvg1DLg6jahLEk47VvpUyS+E2/uJ" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link href="css/reports.css" rel="stylesheet">

    <!-- JQuery CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <!-- HandleBars -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.amd.js"></script>

    <!-- Latest compiled and minified Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

</head>
<body>
<div id="header"></div>
<div class="container">
    <h2>Graduates and Employed Graduates per Year</h2>
    <h3>(If year is not present then no data is available for current year.)</h3>
    <div class="col-md-12">
        <script type="text/javascript">
            $.getScript('http://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js',function(){
                $.getScript('http://cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.0/morris.min.js',function(){
                    Morris.Bar({
                        element: 'bar',
                        data: [
                            {{#data}}
                            {y: '{{yearG}}', a: {{graduated}}, b: {{employed}}},
                            {{/data}}
                        ],
                        xkey: 'y',
                        ykeys: ['a', 'b'],
                        labels: ['Graduated', 'Employed']
                    });

                });
            });
        </script>
        <div class="col-md-12">
            <div id="bar" style="height: 300px;"></div>
        </div>
    </div>
</div>
<script type="text/javascript">
    $(function () {
        $("#header").load("header.html", function () {
            $('.active').removeClass('active');
            $('li[name=graduated-year]').addClass('active');
        });
    });
</script>
<script src="js/reports.js"></script>
</body>

</html>
