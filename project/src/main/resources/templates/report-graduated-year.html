<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Student data system</title>

    <!-- Bootstrap CDN -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.0/css/bootstrapValidator.min.css">

    <!-- Custom CSS -->
    <link href="css/reports.css" rel="stylesheet">

    <!-- JQuery CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <!-- HandleBars -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.amd.js"></script>

    <!-- Latest compiled and minified Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

</head>
<body>
<div id="header"></div>
<div class="container">
    <h2>Graduates and Employed Graduates per Year</h2>
    <div class="col-md-12">
        <script type="text/javascript">
            $.getScript('http://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js',function(){
                $.getScript('http://cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.0/morris.min.js',function(){
                    //TODO: Needs to be mapped to handlebars input!
                    Morris.Bar({
                        element: 'bar',
                        data: [
                            {y: 'Jan 2014', a: 100, b: 90},
                            {y: 'Feb 2014', a: 75,  b: 65},
                            {y: 'Mar 2014', a: 50,  b: 40},
                            {y: 'Apr 2014', a: 75,  b: 65},
                            {y: 'May 2014', a: 50,  b: 40},
                            {y: 'Jun 2014', a: 75,  b: 65}
                        ],
                        xkey: 'y',
                        ykeys: ['a', 'b'],
                        labels: ['Visitors', 'Conversions']
                    });

                });
            });
        </script>
        <div class="col-md-12">
            <div id="bar" style="height: 300px;"></div>
        </div>
    </div>
</div>
<script type="text/javascript">
    $(function () {
        $("#header").load("header.html", function () {
            $('.active').removeClass('active');
            $('li[name=graduated-year]').addClass('active');
        });
    });
</script>
<script src="js/reports.js"></script>
</body>

</html>
