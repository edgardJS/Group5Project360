<!DOCTYPE HTML>
<html>
<html>
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Student data system</title>

    <!-- Bootstrap CDN -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.0/css/bootstrapValidator.min.css">

    <!-- Datepicker -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/css/bootstrap-datepicker3.css"
          rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/css/bootstrap-datepicker3.css.map"
          rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/add-student.css" rel="stylesheet">
</head>

<body>

<div id="header"></div>

<div class="container">

    <form class="well form-horizontal col-md-12" action="/editStudentForm" method="post" id="editStudentForm">
        <fieldset>

            <!-- Form Name -->
            <legend class="col-md-12">Student information</legend>

            <div id="student-conatiner" class="col-md-12">
                <div class="form-group col-md-6">
                    <label class="col-md-6 control-label">Student ID</label>
                    <div class="col-md-6 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-education"></i></span>
                            <input type="hidden" name="id" value="{{student.id}}" />
                            <input type="text" name="id" value="{{student.id}}" disabled="disabled" />
                        </div>
                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group col-md-6">
                    <label class="col-md-6 control-label">First Name</label>
                    <div class="col-md-6 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <label name="firstName" value = "{{student.firstName}}"class="form-control"
                                   type="text">{{student.firstName}}</label>
                        </div>
                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group col-md-6">
                    <label class="col-md-6 control-label">Last Name</label>
                    <div class="col-md-6 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <label name="lastName" class="form-control"
                                   type="text">{{student.lastName}}</label>
                        </div>
                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group col-md-6">
                    <label class="col-md-6 control-label">UW E-Mail</label>
                    <div class="col-md-6 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                            <input name="uwEmail" placeholder="{{student.uwEmail}}" class="form-control" type="text">
                        </div>
                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group col-md-6">
                    <label class="col-md-6 control-label">External E-Mail</label>
                    <div class="col-md-6 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                            <input name="email" placeholder="{{student.email}}" class="form-control" type="text">
                        </div>
                    </div>
                </div>
            </div>

            <!------------------- Degree presenting all degrees from student     ----------------------->
            {{#student}}
            {{#degrees}}
            <div class="form-group col-md-12"><h3>Degree</h3></div>
            <div class="form-group col-md-6">
                <label class="col-md-6 control-label">Degree Level</label>
                <div class="col-md-6 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-education"></i></span>
                        <label name="studentDegree" class="form-control"
                               type="text">{{degreeLevel}}</label>
                    </div>
                </div>
            </div>

            <div class="form-group col-md-6">
                <label class="col-md-6 control-label">Degree Program</label>
                <div class="col-md-6 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-education"></i></span>
                        <label name="degreeProgram" class="form-control" type="text">{{program}}</label>
                        </select>
                    </div>
                </div>
            </div>

            <div class="form-group col-md-6">
                <label class="col-md-6 control-label">Graduation Term</label>
                <div class="col-md-6 selectContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                        <label name="graduationTerm" class="form-control" type="text">{{graduationTerm}}</label>
                    </div>
                </div>
            </div>

            <div class="form-group col-md-6">
                <label class="col-md-6 control-label">Graduation Year</label>
                <div class="col-md-6 selectContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                        <label name="graduationYear" class="form-control">{{graduationYear}}</label>
                        </label>
                    </div>
                </div>
            </div>
            {{/degrees}}
            {{/student}}
            <!-------------- Ending degree for each ------------------------>

            <!-- Text input-->
            <div class="form-group col-md-6">
                <label class="col-md-6 control-label">Transfer Schools</label>
                <div class="col-md-6 selectContainer">
                        {{#student}}
                        {{#transferColleges}}
                        <span class="input-group-addon"><i class="glyphicon glyphicon-education"></i></span>
                        <label name="transferSchools" class="form-control">{{.}}</label>
                        {{/transferColleges}}
                        {{/student}}
                </div>
            </div>

            <!-- Text input-->
            <div class="form-group col-md-6">
                <label class="col-md-6 control-label">GPA</label>
                <div class="col-md-6 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-education"></i></span>
                        <label name="gpa" placeholder="4.0" class="form-control" type="text">{{student.gpa}}</label>
                    </div>
                </div>
            </div>




            <!-------------------- start of student current employment--------------------------------------->

            {{#student}}
            {{#employments}}
            <div class="form-group col-md-12">
                <!-- Text input-->
                <div class="form-group col-md-6">
                    <label class="col-md-6 control-label">Company Name</label>
                    <div class="col-md-6 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-usd"></i></span>
                            <input name="companyName" placeholder="Google" class="form-control" type="text">
                        </div>
                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group col-md-6">
                    <label class="col-md-6 control-label">Position</label>
                    <div class="col-md-6 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-usd"></i></span>
                            <input name="position" placeholder="Software Engineer" class="form-control" type="text">
                        </div>
                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group col-md-6">
                    <label class="col-md-6 control-label">Skills</label>
                    <div class="col-md-6 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-usd"></i></span>
                            <input name="skills" placeholder="Skills" class="form-control" type="text">
                        </div>
                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group col-md-6">
                    <label class="col-md-6 control-label">Skills</label>
                    <div class="col-md-6 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-usd"></i></span>
                            <input name="skills" placeholder="Enter skills" class="form-control" type="text">
                        </div>
                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group col-md-6">
                    <label class="col-md-6 control-label">Start Date</label>
                    <div class="col-md-6 inputGroupContainer">
                        <div class="input-group date">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                            <input name="startDate" placeholder="Enter start date" type="text" class="form-control">
                        </div>
                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group col-md-6">
                    <label class="col-md-6 control-label">End Date</label>
                    <div class="col-md-6 inputGroupContainer">
                        <div class="input-group date">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                            <input name="endDate" placeholder="Enter end date" type="text" class="form-control">
                        </div>
                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group col-md-6">
                    <label class="col-md-6 control-label">Salary</label>
                    <div class="col-md-6 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-usd"></i></span>
                            <input name="salary" placeholder="1,000,000" class="form-control" type="text">
                        </div>
                    </div>
                </div>

                <!-- radio checks -->
                <div class="form-group col-md-6">
                    <label class="col-md-6 control-label">Current Job?</label>
                    <div class="col-md-6">
                        <div class="radio">
                            <label>
                                <input type="radio" name="currentJob" value="yes"/> Yes
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="currentJob" value="no"/> No
                            </label>
                        </div>
                    </div>
                </div>

                <!-- radio checks -->
                <div class="form-group col-md-6">
                    <label class="col-md-6 control-label">Will be Hired?</label>
                    <div class="col-md-6">
                        <div class="radio">
                            <label>
                                <input type="radio" name="willBeHired" value="yes"/> Yes
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="willBeHired" value="no"/> No
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            {{/employments}}
            {{/student}}
            <!-------------------- end of student current employment--------------------------------------->

            <h3><span id="employment-plus" class="glyphicon glyphicon-plus col-md-12">Employment(add)</span></h3>
            <div id="employment-container" class="form-group col-md-12">
                <!-- Text input-->
                <div class="form-group col-md-6">
                    <label class="col-md-6 control-label">Company Name</label>
                    <div class="col-md-6 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-usd"></i></span>
                            <input name="companyName" placeholder="Google" class="form-control" type="text">
                        </div>
                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group col-md-6">
                    <label class="col-md-6 control-label">Position</label>
                    <div class="col-md-6 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-usd"></i></span>
                            <input name="position" placeholder="Software Engineer" class="form-control" type="text">
                        </div>
                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group col-md-6">
                    <label class="col-md-6 control-label">Skills</label>
                    <div class="col-md-6 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-usd"></i></span>
                            <input name="skills" placeholder="Skills" class="form-control" type="text">
                        </div>
                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group col-md-6">
                    <label class="col-md-6 control-label">Skills</label>
                    <div class="col-md-6 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-usd"></i></span>
                            <input name="skills" placeholder="Enter skills" class="form-control" type="text">
                        </div>
                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group col-md-6">
                    <label class="col-md-6 control-label">Start Date</label>
                    <div class="col-md-6 inputGroupContainer">
                        <div class="input-group date">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                            <input name="startDate" placeholder="Enter start date" type="text" class="form-control">
                        </div>
                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group col-md-6">
                    <label class="col-md-6 control-label">End Date</label>
                    <div class="col-md-6 inputGroupContainer">
                        <div class="input-group date">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                            <input name="endDate" placeholder="Enter end date" type="text" class="form-control">
                        </div>
                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group col-md-6">
                    <label class="col-md-6 control-label">Salary</label>
                    <div class="col-md-6 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-usd"></i></span>
                            <input name="salary" placeholder="1,000,000" class="form-control" type="text">
                        </div>
                    </div>
                </div>

                <!-- radio checks -->
                <div class="form-group col-md-6">
                    <label class="col-md-6 control-label">Current Job?</label>
                    <div class="col-md-6">
                        <div class="radio">
                            <label>
                                <input type="radio" name="currentJob" value="yes"/> Yes
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="currentJob" value="no"/> No
                            </label>
                        </div>
                    </div>
                </div>

                <!-- radio checks -->
                <div class="form-group col-md-6">
                    <label class="col-md-6 control-label">Will be Hired?</label>
                    <div class="col-md-6">
                        <div class="radio">
                            <label>
                                <input type="radio" name="willBeHired" value="yes"/> Yes
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="willBeHired" value="no"/> No
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Success message -->
            <div class="alert alert-success" role="alert" id="success_message">Success <i
                    class="glyphicon glyphicon-thumbs-up"></i> Student Updated
            </div>

            <!-- Fail message -->
            <div class="alert alert-danger col-md-12" role="alert" id="failed_message">Failed <i
                    class="glyphicon glyphicon-thumbs-down"></i> Student NOT Updated
            </div>

            <!-- Button -->
            <div class="form-group">
                <label class="col-md-6 control-label"></label>
                <div class="col-md-6">
                    <button type="submit" class="btn btn-warning">Update information<span
                            class="glyphicon glyphicon-send"></span>
                    </button>
                </div>
            </div>

        </fieldset>
    </form>
</div>
</div><!-- /.container -->

<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.amd.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"

        crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.4.5/js/bootstrapvalidator.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/js/bootstrap-datepicker.js"></script>

</body>
</body>
</html>
