<body>
<div id="header"></div>
<div class="container">
    <h2>Job Skills by Company</h2>
    <!-- TODO: Needs to be mapped to handlebars input! -->
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Company Name</th>
            <th>Skills Used</th>
        </tr>
        </thead>
        <tbody>
        {{#data}}
        <tr>
            <td>{{company}}</td>
            <td>{{skills}}</td>
        </tr>
        {{/data}}
        </tbody>
    </table>
</div>
<script type="text/javascript">
    $(function () {
        $("#header").load("header.html", function () {
            $('.active').removeClass('active');
            $('li[name=skills]').addClass('active');
        });
    });
</script>
<script src="js/reports.js"></script>
</body>
